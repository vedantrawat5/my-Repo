<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .center {
            position: absolute;
            font-size: 50px;
            color: aliceblue;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 25px;
            color: black;
        }

        img {
            height: fit-content;
            width: fit-content;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="img/image1.png" alt="nature">
        <div class="heading">PARALLAX WEBSITE</div>
    </div>
</body>

</html>
