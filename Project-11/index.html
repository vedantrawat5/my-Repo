<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 11 | Life Timer</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
    </head>
<body>
    <!-- Background -->
    <div class="background">
        <!-- <div id="initialText" class="container">
            <h1>Enter Your Date of Birth</h1>
        </div> -->
        <div id="afterDOBBtnTxt" class="container">
            <div class="center">
                <h1>How much of life Journey Covered, Till Now!</h1>
                <div class="time-container">
                    <h2>
                        <div id="year">0</div>Year
                    </h2>
                    <h2>
                        <div id="month">0</div>Month
                    </h2>
                    <h2>
                        <div id="days">0</div>Days
                    </h2>
                    <h2>
                        <div id="hours">0</div>Hours
                    </h2>
                    <h2>
                        <div id="minutes">0</div>Minutes
                    </h2>
                    <h2>
                        <div id="seconds">0</div>Seconds
                    </h2>
                </div>
            </div>
        </div>
        
        <!-- Settings -->
        <div class="settings">
            <i id="settingIcon" class="fa fa-cog"></i>
            <div id="settingContent" class="content-settings hide">
                <input type="date" id="dob">
                <button type="button" id="dobButton">Enter Your Date of Birth</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
