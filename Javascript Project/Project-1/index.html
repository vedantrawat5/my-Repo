<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Message Writer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: cadetblue">
    <div class="container"></div>
    <div class="card mx-auto my-5" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Write message</h5>
        <hr />
        <h6 class="card-subtitle mb-2 text-muted">Enter the message</h6>
        <input type="text" id="inputText"/>
        <button type="button" class="btn btn-success my-2" id="submitText" onclick="showMessage()">Press</button>
        <p class="card-text" id="displayText">Message to be displayed here.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
